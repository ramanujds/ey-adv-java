<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="messsage-container">Good Evening</h1>
    <input id="input-message" type="text" placeholder="Enter some text">
    <button onclick="updateMessage()">Update Message</button>
</body>
<script>
    function updateMessage(){
        let message = document.getElementById("input-message").value;
        document.getElementById("messsage-container").innerHTML=message;
    }
</script>
</html>
